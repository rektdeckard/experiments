<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>peano curves</title>
  <style>
    :root {
      font-family: monospace;
    }
    form { display: table; }
    .row {
      display: table-row;
      margin-bottom: 10px;
    }
    .row > * {
      display: table-cell;
      vertical-align: middle;
    }
    .row label {
      text-align: right;
      padding-block: 10px;
    }
    label { padding-right: 10px; }
    #container {
      padding: 10px;
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container">
    <svg id="twosvg" width="600" height="600"></svg>
  </div>
  <form action="" id="controls">
    <div class="row">
      <label for="ruleset">Ruleset</label>
      <select id="ruleset"></select>
    </div>
    <div class="row">
      <label for="iterations">Iterations</label>
      <input type="range" min="1" max="40" id="iterations">
    </div>
    <div class="row">
      <label for="linewidth">Stroke Width</label>
      <input type="range" min="1" max="20" id="linewidth">
    </div>
    <div class="row">
      <label for="strokestyle">Stroke Color</label>
      <input type="color" id="strokestyle">
    </div>
    <div class="row">
      <label for="fillstyle">Fill Color</label>
      <input type="color" id="fillstyle">
    </div>
  </form>
  <script src="./peano.js" type="module"></script>
</body>
</html>
